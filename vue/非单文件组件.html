<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非单文件组件</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <school></school>
        <student></student>
    </div>

    <script>

        const school = Vue.extend({
            template: `
            <div>
                <h2>{{name}}</h2>
                <h2>{{address}}</h2>
            </div>
            `,
            data() {
                return {
                    name: '学校名',
                    address: '北京'
                }
            }
        })

        const student = Vue.extend({
            template: `
            <div>
                <h2>{{name}}</h2>
                <h2>{{age}}</h2>
            </div>
            `,
            data() {
                return {
                    name: '十三',
                    age: 18
                }
            }
        })

        new Vue({
            el: '#app',
            components: {
                school,
                student
            }
        })
    </script>
</body>
</html>
