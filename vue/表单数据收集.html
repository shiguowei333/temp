<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单数据收集</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        姓名：<input type="text" placeholder="请输入姓名" v-model="name"></br></br>
        性别：<input type="radio" v-model="gender" value="1" >男<input type="radio" v-model="gender" value="0">女</br></br>
        爱好：<input type="checkbox" v-model="hobby" value="sing">唱<input type="checkbox" v-model="hobby" value="dance">跳<input type="checkbox" v-model="hobby" value="rap">rap</br></br>
        籍贯：<select v-model="address">
            <option value="shandong">山东</option>
            <option value="shanxi">山西</option>
            <option value="henan">河南</option>
            <option value="hebei">河北</option>
        </select></br></br>
        个人介绍：</br><textarea v-model="protal" placeholder="请输入个人介绍"></textarea></br></br>
        <input type="checkbox" v-model="agree">同意协议</br></br>

        <span>姓名：{{name}}</span></br>
        <span>性别：{{gender}}</span></br>
        <span>爱好：{{hobby}}</span></br>
        <span>籍贯：{{address}}</span></br>
        <span>个人介绍：{{protal}}</span></br>
        <span>协议：{{agree}}</span></br>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                name: '',
                gender: '',
                hobby: [],
                address: '',
                protal: '',
                agree: ''
            }
        })
    </script>
</body>
</html>
